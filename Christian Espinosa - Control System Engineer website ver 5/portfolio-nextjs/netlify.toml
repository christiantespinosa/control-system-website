# This is the main build configuration
[build]
  # The command to build your Next.js site
  command = "npm run build"
  
  # The directory to publish, which matches your 'output: "export"'
  publish = "out"
  
  # The subfolder where your project is located
  base = "Control"
  
  # Environment variables for the build
  [build.environment]
    NODE_VERSION = "18"
    NPM_FLAGS = "--production=false"

# Asset processing settings
[build.processing]
  skip_processing = false
  [build.processing.css]
    bundle = true
    minify = true
  [build.processing.js]
    bundle = true
    minify = true
  [build.processing.html]
    pretty_urls = true

# --- Headers ---

# General security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:; media-src 'self' data:;"

# Caching for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# --- Functions (if needed) ---
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["sharp"]

# --- Redirects for Static Export ---
# This makes your Next.js static site routing work correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# --- Environment Contexts ---
[context.branch-deploy]
  [context.branch-deploy.environment]
    NODE_ENV = "staging"

[context.production]
  [context.production.environment]
    NODE_ENV = "production"

