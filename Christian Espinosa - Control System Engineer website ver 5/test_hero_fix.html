<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0A0A0A;
            color: #E4E4E7;
        }
        
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #E4E4E7;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #007BFF;
            margin-bottom: 1rem;
        }
        
        .description {
            font-size: 1.2rem;
            color: #A1A1AA;
            max-width: 600px;
            margin: 0 auto 2rem auto;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #007BFF;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056B3;
        }
        
        .btn-secondary {
            border: 2px solid #007BFF;
            color: #E4E4E7;
        }
        
        .btn-secondary:hover {
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div>
            <h1>Christian Espinosa</h1>
            <div class="subtitle">Control Systems Engineer</div>
            <p class="description">
                Specializing in SCADA/DCS/HMI integration for mission-critical operations. 
                Delivering quantifiable results in MTTR reduction and TCO optimization.
            </p>
            <div class="buttons">
                <a href="#" class="btn btn-primary">View Portfolio</a>
                <a href="#" class="btn btn-secondary">Get In Touch</a>
            </div>
        </div>
    </div>
</body>
</html>
